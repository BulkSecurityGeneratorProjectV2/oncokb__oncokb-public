<div id="canvas-container">
  <canvas id="wordCloud" width="1000" height="600"></canvas>
  <div id="canvas-hover" hidden>
    <b id="canvas-hover-label">{{content.hoveredGene}} has {{content.hoveredCount}} variants annotated.
    <br/><span ng-show="content.hoveredHighestLevel">The highest level: {{content.hoveredHighestLevel}}</span></b>
  </div>
</div>
