<div class="container">
    <div class="cancerGenes">
        <table datatable="ng" dt-options="dt.dtOptions"
               class="table row-border hover">
            <thead>
            <tr>
                <th>Hugo Symbol</th>
                <th># of occurence within resources</th>
                <th>OncoKB Annotated</th>
                <th>MSK-IMPACT</th>
                <th>MSK-HEME</th>
                <th>FOUNDATION ONE</th>
                <th>FOUNDATION ONE HEME</th>
                <th>Vogelstein</th>
                <th>SANGER CGC (05/30/2017)</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in cancerGeneList">
                <td>{{x.hugoSymbol}}</td>
                <td>{{x.occurrenceCount}}</td>
                <td>
                    <span ng-switch on="x.oncokbAnnotated">
                        <span ng-switch-when="Yes">
                            <a href="/#/gene/{{x.hugoSymbol}}">Yes</a>
                        </span>
                        <span ng-switch-when="No">No</span>
                    </span>
                </td>
                <td>{{x.foundation}}</td>
                <td>{{x.foundationHeme}}</td>
                <td>{{x.mSKImpact}}</td>
                <td>{{x.mSKHeme}}</td>
                <td>{{x.vogelstein}}</td>
                <td>{{x.sangerCGC}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
