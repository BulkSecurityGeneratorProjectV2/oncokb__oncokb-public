<div class="genes">
  <div ng-repeat="item in view.levels" class="row">
    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
      <h5 class="level-title" ng-style="setColor(item.level)">{{item.level.toLowerCase()==='other'?'Other':'Level '+item.level}}:</h5>
      <hr/>
      <div>
        <span class="level-item" ng-repeat="gene in item.data"
              ng-click="clickGene(gene)">{{gene}}</span>
      </div>
    </div>
  </div>
</div>
